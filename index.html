<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help usimprove the platform
    </p>

    <div class="card">
      <form id="survery-form">
        <label id="name-label">Name</label> <br /><br />
        <input type="text" id="name" placeholder="Enter your name" />
        <br /><br />
        <label id="email-label">Email</label><br /><br />
        <input type="email" id="email" placeholder="Enter your email" />
        <br /><br />
        <label id="number-label">Age</label><br /><br />
        <input type="number" id="number" min="10" max="99" placeholder="Age" />
      </form>
    </div>
  </body>
</html>
