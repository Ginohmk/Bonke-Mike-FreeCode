<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help usimprove the platform
    </p>

    <div class="card">
      <form id="survery-form">
        <label id="name-label">Name</label> <br /><br />
        <input type="text" id="name" placeholder="Enter your name" />
        <br /><br />
        <label id="email-label">Email</label><br /><br />
        <input type="email" id="email" placeholder="Enter your email" />
        <br /><br />
        <label id="number-label">Age</label><br /><br />
        <input type="number" id="number" min="10" max="99" placeholder="Age" />

        <label id="select-lable">Which option best describes your current role?</label><br/><br/>
        <select id="dropdown">
          <option value="select an option">Select an option</option>
          <option value="challenges">Challenges</Select></option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="OpenSource">OpenSource</option>
        </select>

        <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox">Front-end Project</label>
        <label><input type="checkbox">Back-end Projects</label>
        <label><input type="checkbox">Data Visualization</label>
        <label><input type="checkbox">Open Source Community</label>
        <label><input type="checkbox">Gitter Help rooms</label>
        <label><input type="checkbox">City Meetups</label>
        <label><input type="checkbox">Wiki</label>
        <label><input type="checkbox">Forum</label>
        <label><input type="checkbox">Additional Courses</label>
    
        <p>Any comments or suggestions?</p>
        <textarea placeholder>Enter your textarea</textarea>



      <button>Submit</button>  
      </form>
    </div>
  </body>
</html>
