<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help usimprove the platform
    </p>

    <div class="card">
      <form id="survery-form">
        <label id="name-label">Name</label> <br /><br />
        <input type="text" id="name" placeholder="Enter your name" />
        <br /><br />
        <label id="email-label">Email</label><br /><br />
        <input type="email" id="email" placeholder="Enter your email" />
        <br /><br />
        <label id="number-label">Age</label><br /><br />
        <input type="number" id="number" min="10" max="99" placeholder="Age" />
        <br /><br />
        <label id="select-lable"
          >Which option best describes your current role?</label
        ><br /><br />
        <select id="dropdown">
          <option value="select an option">Select a role</option>
          <option value="challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="OpenSource">OpenSource</option>
        </select>
        <br /><br />
        <label id="select-lable"
          >What is your favorite feature of freeCodeCamp</label
        ><br /><br />
        <select id="dropdown">
          <option value="select an option">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="OpenSource">OpenSource</option>
        </select>
        <br /><br />

        <label id="checkbox-label"
          >What would you like to see improved? (Check all that apply)</label
        ><br /><br />
        <label
          ><input type="checkbox" value="Front-end Project" />Front-end
          Project</label
        ><br />
        <label><input type="checkbox" />Back-end Projects</label><br />
        <label><input type="checkbox" />Data Visualization</label><br />
        <label><input type="checkbox" />Open Source Community</label><br />
        <label><input type="checkbox" />Gitter Help rooms</label><br />
        <label><input type="checkbox" />City Meetups</label> <br />
        <label><input type="checkbox" />Wiki</label><br />
        <label><input type="checkbox" />Forum</label><br />
        <label><input type="checkbox" />Additional Courses</label><br />

        <p>Any comments or suggestions?</p>
        <textarea cols="40" rows="10">Enter your textarea</textarea> <br />

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
